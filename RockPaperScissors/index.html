<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="game__container">
                <div class="game__wrapper">
                    <div class="game__text-wrap">
                        <p id="result-title" class="game__result-title">result</p>
                        <p id="result-your" class="game__result-title">result</p>
                        <p id="result-computer" class="game__result-title">result</p>
                    </div>
                  
                    <div class="game__elements">
                        <span class="game__item" id="game-elemet" value="0">
                            <img
                                class="img__img-scissors"
                                src="assest/scissors-svgrepo-com.svg"
                                alt=""
                            />
                        </span>
                        <span class="game__item" id="game-elemet" value="1">
                            <img src="assest/rock-svgrepo-com.svg" alt="" />
                        </span>
                        <span class="game__item" id="game-elemet" value="2">
                            <img
                                src="assest/paper-document-file-data-svgrepo-com.svg"
                                alt=""
                            />
                        </span>
                    </div>
                    <p id="count-title" class="game__count-title">count</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
